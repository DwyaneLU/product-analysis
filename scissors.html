        <script>
const modal = document.getElementById("imgModal");
const modalImg = document.getElementById("modalImage");

let scale = 1;
let dragging = false;
let startX = 0, startY = 0;
let offsetX = 0, offsetY = 0;

function showModal(src) {
    modal.style.display = "block";
    modalImg.src = src;
    scale = 1;
    offsetX = 0;
    offsetY = 0;
    updateTransform();
}

function hideModal() {
    modal.style.display = "none";
}

function updateTransform() {
    modalImg.style.transform = `translate(-50%, -50%) translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
}

// ‚úÖ Èº†Ê†áÊªöËΩÆÁº©Êîæ
modalImg.addEventListener("wheel", function(event) {
    event.preventDefault();
    scale *= (event.deltaY < 0) ? 1.1 : 0.9;
    updateTransform();
});

// ‚úÖ Èº†Ê†áÊãñÂä®ÂõæÁâáÊú¨Ë∫´
modalImg.addEventListener("mousedown", function(e) {
    e.preventDefault();
    dragging = true;
    startX = e.clientX;
    startY = e.clientY;
    modal.style.cursor = "grabbing";
});

window.addEventListener("mouseup", function() {
    dragging = false;
    modal.style.cursor = "grab";
});

window.addEventListener("mousemove", function(e) {
    if (!dragging) return;
    offsetX += e.clientX - startX;
    offsetY += e.clientY - startY;
    startX = e.clientX;
    startY = e.clientY;
    updateTransform();
});
</script>
